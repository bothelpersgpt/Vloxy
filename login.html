<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    #loginError {
      margin-top: 10px;
      color: #f00;
      text-align: center;
    }
  </style>
</head>
<body>

  <form id="loginForm">
    <h2>Login</h2>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <input type="submit" value="Login">
  </form>

  <div id="loginError"></div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      // Get values from the form
      var enteredUsername = document.getElementById("username").value;
      var enteredPassword = document.getElementById("password").value;

      // Directly handle the logic without asynchronous fetch
      var signupResponse = await fetch("/signup"); // Replace with actual signup endpoint
      var signupData = await signupResponse.json();

      if (signupData.usernames.includes(enteredUsername)) {
        document.getElementById("loginError").textContent = "Invalid password. Please try again.";
      } else {
        document.getElementById("loginError").textContent = "Invalid username. Please try again.";
      }
    });
  </script>
</body>
</html>
