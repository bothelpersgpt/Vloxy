<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    #usernameDisplay {
      font-size: 18px;
      margin-top: 20px;
    }

    #gameMessage {
      margin-top: 20px;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>

  <div id="usernameDisplay"></div>

  <div id="gameMessage">
    <p>No games have been created yet. We are still building!</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Check if user credentials are stored
      var storedCredentials = localStorage.getItem("userCredentials");

      if (storedCredentials) {
        // User is logged in, display username
        var usernameDisplay = document.getElementById("usernameDisplay");
        usernameDisplay.textContent = "Hello, " + JSON.parse(storedCredentials).username + "!";
      } else {
        // User is not logged in, redirect to signup
        window.location.href = "/signup";
      }
    });
  </script>

</body>
</html>
