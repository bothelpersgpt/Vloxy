<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Dashboard</title>
  <style>
    /* Your CSS styles here */
  </style>
</head>
<body>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Check if user is logged in
      var storedCredentials = localStorage.getItem("gameUserCredentials");

      if (storedCredentials) {
        var usernameDisplay = document.createElement("div");
        usernameDisplay.textContent = "Logged in as " + JSON.parse(storedCredentials).username;
        document.body.appendChild(usernameDisplay);

        var noGamesMessage = document.createElement("div");
        noGamesMessage.textContent = "No games have been created yet.";
        document.body.appendChild(noGamesMessage);
      } else {
        // Redirect to login if not logged in
        window.location.href = "/login";
      }
    });
  </script>

</body>
</html>
