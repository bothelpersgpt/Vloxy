<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form id="signupForm">
    <h2>Sign Up</h2>

    <label for="newUsername">Username:</label>
    <input type="text" id="newUsername" name="newUsername" required>

    <label for="newPassword">Password:</label>
    <input type="password" id="newPassword" name="newPassword" required>

    <input type="submit" value="Sign Up">
  </form>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault();

      // Get values from the signup form
      var newUsername = document.getElementById("newUsername").value;
      var newPassword = document.getElementById("newPassword").value;

      // Store the credentials (in a real scenario, this should be done on the server)
      var storedCredentials = {
        username: newUsername,
        password: newPassword,
      };

      // Simulating storing credentials on the server (replace with server-side logic)
      localStorage.setItem("userCredentials", JSON.stringify(storedCredentials));

      // Redirect to dashboard
      window.location.href = "/dashboard";
    });
  </script>
  <script src="Nodes.js"></script>

</body>
</html>
