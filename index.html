<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account - Vloxy</title>
    <link rel="icon" type="image/jpg" href="v.ico" sizes="48x48" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        #signupButton {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4285f4;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        #signupButton:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Join Vloxy and Explore Exciting Features!</h1>
    <p>Make an account for free to access cool stuff and more!</p>
    <a href="/signup" id="signupButton">Sign Up for Free</a>
</div>

</body>
</html>
